      class="pokemonImageContainer"
      [style.backgroundImage]="
        'url(' +
        (this.data &&
        this.data.data &&
        this.data.data.pokemonData &&
        this.data.data.pokemonData.sprites &&
        this.data.data.pokemonData.sprites.other &&

          ? this.data.data.pokemonData.sprites.other['dream_world']
              .front_default
          : this.data &&

            this.data.data.pokemonData &&
            this.data.data.pokemonData.sprites &&
            this.data.data.pokemonData.sprites.other &&

            this.data.data.pokemonData.sprites.other['official-artwork']
              .front_default
          ? this.data.data.pokemonData.sprites.other['official-artwork']
              .front_default
          : '') +
        ')'
      "
    ></div>
    <div class="evoScreen">
      <p-organizationChart
        [value]="modifiedChain"
        [collapsible]="true"
        [preserveSpace]="false"
      >
        <ng-template let-node pTemplate="default">
          <div class="p-2 text-center">
            <img
              [src]="node.image"
              [alt]="node.label"
              [class]="'flag' + ' flag-' + node.data"
              width="32"
            />
            <div>
              {{ node.data.name }}
            </div>
            <div class="p-2">
              {{ node.label }}
            </div>
          </div>
        </ng-template>
      </p-organizationChart>
    </div>
  </div>
</div>
